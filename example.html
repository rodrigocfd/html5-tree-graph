<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>HTML5 Tree Graph example usage</title>
	<script type="text/javascript" src="TreeGraph.js"></script>
	<script type="text/javascript">
	function main() {
		var rootNode = { // node to be loaded, which can have a lot of optional properties
			text:'head', color:'#BBF', children:[
				{ text:'hello', color:'#DDD' },
				{ text:'world', color:'#9DD', children:[
					{ text:'other node' },
					{ text:'red' }
				] },
				{ text:'ba dum tss', children:[
					{ text:'little one', color:'#F2C9F1' },
					{ text:'lost cause', color:'#B6D991' },
					{ text:'round the bend', color:'#F6EB9F', children:[
						{ text:'chuck', color:'#E3B9B2' },
						{ text:'taylor', color:'#A1F3DC' }
					] }
				] },
				{ text:'a child', color:'#D9D' }
			]
		};

		var tree = TreeGraph('container'); // create instance, pass canvas ID
		tree.load(rootNode);
		tree.ctrlClick(function(nodeObj) { // Ctrl+click event handling
			alert('You clicked node "' + nodeObj.text + '":\n' +
				'Children nodes: ' + nodeObj.children.length + '\n' +
				'Depth: ' + nodeObj.depth + '\n' +
				'Expanded: ' + nodeObj.isExpanded);
		});

		document.getElementById('exp').addEventListener('click', function(ev) {
			tree.expandAll();
			ev.preventDefault();
		});
		document.getElementById('col').addEventListener('click', function(ev) {
			tree.collapseAll();
			ev.preventDefault();
		});
	}
	</script>
</head>
<body onload="main()">
	<h2>HTML5 Tree Graph example usage</h2>
	<p>Click a node to expand.<br/>
		Ctrl+click to custom action.</p>
	<canvas id="container" width="450" height="250" style="border:1px solid #DDD;"></canvas>
		<a href="#" id="exp">expand all</a>, <a href="#" id="col">collapse all</a>
</body>
</html>
